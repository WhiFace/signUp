        <form class="form" action="index.html" method="post">

          <label  for="name">Full Name</label>

          <label for="email">Email</label>
          <input class="shadow" type="email" name="email" value="" placeholder="youremail@email.com">

          <button class="btn btn-lg btn-dark shadow" type="button" name="button">Sign Up</button>



        </form>


    </div>

    </div>
